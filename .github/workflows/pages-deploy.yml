name: ğŸš€ Deploy to GitHub Pages

on:
  workflow_call:
    outputs:
      url:
        description: "GitHub Pages deployment URL"
        value: ${{ jobs.deploy.outputs.url }}
    inputs:
      artifact-name:
        required: true
        type: string
      file-name:
        required: false
        type: string
        default: ""
      environment-name:
        required: false
        type: string
        default: "github-pages"
    secrets:
      REPO_TOKEN:
        required: true

jobs:
  deploy:
    environment:
      name: ${{ inputs.environment-name }}
      url: ${{ steps.deployment.outputs.page_url }}${{ inputs.file-name }}
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deployment.outputs.page_url }}${{ inputs.file-name }}
    steps:
      - name: ğŸ“¦ Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}

      - name: ğŸ—ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v3
        with:
          token: ${{ secrets.REPO_TOKEN }}

      - name: ğŸ“¦ Create and upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./
          retention-days: 1

      - name: ğŸš€ Deploy GitHub Pages artifact
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.REPO_TOKEN }}
