name: ğŸš€ Deploy to Fly.io

on:
  workflow_call:
    inputs:
      region:
        required: false
        type: string
        default: "ewr"
      strategy:
        required: false
        type: string
        default: "immediate"
      build-target:
        required: false
        type: string
        default: "production"
      build-path:
        required: false
        type: string
        default: "./"
    secrets:
      REPO_TOKEN:
        required: true
      FLY_API_TOKEN:
        required: true

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘· Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_TOKEN }}

      - name: ğŸ—ï¸ Setup CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy
        run: flyctl deploy ${{ inputs.build-path }} --region ${{ inputs.region }} --build-target ${{ inputs.build-target }} --strategy ${{ inputs.strategy }} --no-cache --remote-only
