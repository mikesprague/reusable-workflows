name: 🚀 Deploy to Fly.io

on:
  workflow_call:
    inputs:
      region:
        required: false
        type: string
        default: "ewr"
      strategy:
        required: false
        type: string
        default: "immediate"
      build-target:
        required: false
        type: string
        default: "production"
    secrets:
      REPO_TOKEN:
        required: true
      FLY_API_TOKEN:
        required: true

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 👷 Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_TOKEN }}

      - name: 🏗️ Setup CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 🚀 Deploy
        run: flyctl deploy --build-target ${{ inputs.build-target }} --no-cache --remote-only --strategy ${{ inputs.strategy }} --region ${{ inputs.region }}
